<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="template/layout">
<body>

<div layout:fragment="content">

    <div class="row">
        <div class="col-lg-12">
            <h1 class="page-header" th:text="#{order.add.title}">Add new document</h1>
        </div>
        <!-- /.col-lg-12 -->
    </div>
    <!-- /.row -->

    <div class="row">
        <div class="col-lg-12">
            <div class="panel panel-default">
                <div class="panel-heading" style="padding-bottom: 20px;">
                    <span th:text="#{order.single.title}"></span>
                    <a th:href="@{/order/list}">
                        <button type="button" class="btn btn-default pull-right">
                            <i class="fa fa-arrow-left"></i> <span th:text="#{back}"/>
                        </button>
                    </a>
                </div>
                <div class="panel-body">
                    <div class="row">
                        <div class="col-md-12 col-lg-12">
                            <form name="customer-form" action="#" role="form" th:action="@{/customer/add}" method="post" th:object="${order}">
                                <div class="col-md-3 col-lg-3">
                                    <div class="form-group" >
                                        <label th:text="#{order.document-number}">Document Number</label>
                                        <input class="form-control" type="text" th:field="*{docNumber}" style="width: 100px;"/>
                                    </div>
                                </div>
                                <div class="col-md-3 col-lg-3">
                                    <div class="form-group" >
                                        <label>Numer dokumentu</label>
                                        <input class="form-control" type="text" name="date" style="width: 100px;"/>
                                    </div>
                                </div>
                                <div class="col-md-12 col-lg-12">
                                    <p class="pull-right">
                                        <button type="button" class="btn btn-default btn-clear" th:text="#{clear}">Clear</button>
                                        <input type="submit" class="btn btn-success" value="Save" th:attr="value=#{item.save}" />
                                    </p>
                                </div>
                            </form>
                        </div>
                    </div> <!-- row -->
                </div> <!-- panel-body -->
            </div> <!-- panel -->
        </div> <!-- col-lg-12 -->
    </div> <!-- row -->

</div>

<div layout:fragment="page-scripts">
    <script>
        /*<![CDATA[*/
        $(document).ready(function() {
            $("#order.\\docNumber" ).datepicker();
        });
        /*]]>*/
    </script>
</div>
</body>
</html>
