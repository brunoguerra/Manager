<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="template/layout">
<body>

<div layout:fragment="content">

    <div class="row">
        <div class="col-lg-12">
            <h1 class="page-header" th:text="#{item.add.title}">Add new assortment</h1>
        </div>
        <!-- /.col-lg-12 -->
    </div>
    <!-- /.row -->

    <div class="row">
        <div class="col-lg-12">
            <div class="panel panel-default">
                <div class="panel-heading" style="padding-bottom: 20px;">
                    <span th:text="#{item.title}"></span>
                    <a th:href="@{/item/list}">
                        <button type="button" class="btn btn-default pull-right">
                            <i class="fa fa-arrow-left"></i> <span th:text="#{back}"/>
                        </button>
                    </a>
                </div>
                <div class="panel-body">
                    <div class="row">
                        <div class="col-lg-12">
                            <!-- Nav tabs -->
                            <ul class="nav nav-pills" style="margin-bottom: 15px;">
                                <li class="active"><a href="#common-pills" data-toggle="tab" th:text="${item.type.name}">Item type</a>
                                </li>
                            </ul>

                            <!-- Tab panes -->
                            <div class="tab-content">
                                <div class="tab-pane fade in active" id="common-pills">
                                    <div class="row">
                                        <div class="col-lg-6">
                                            <div th:switch="${item.type}">
                                                <div th:case="${T(com.ajurasz.model.ItemType).COAL}">
                                                    <form name="test" action="#" role="form" th:action="@{'/item/edit-coal/' + ${item.id}}" method="post" th:object="${item}">
                                                        <input type="hidden" name="type" th:value="${item.type}"/>
                                                        <input type="hidden" name="unit" th:value="${item.unit}"/>
                                                        <input type="hidden" name="state.id" th:value="${item.state.id}"/>
                                                        <input type="hidden" name="state.id" th:value="${item.state.id}"/>
                                                        <input type="hidden" name="state.currentState" th:value="${item.state.currentState}"/>
                                                        <input type="hidden" name="state.lastValue" th:value="${item.state.lastValue}"/>
                                                        <div class="form-group" th:classappend="${#fields.hasErrors('name')}? has-error">
                                                            <label th:text="#{item.name}">Name</label>
                                                            <input class="form-control" type="text" th:field="*{name}" autofocus="autofocus"/>
                                                            <label th:if="${#fields.hasErrors('name')}" class="control-label" th:errors="*{name}"></label>
                                                        </div>
                                                        <div class="form-group">
                                                            <label th:text="#{item.name-invoice}">Name invoice</label>
                                                            <input class="form-control" type="text" th:field="*{nameInvoice}" />
                                                            <p class="help-block" th:text="#{item.name-invoice-hint}">Alternative name</p>
                                                        </div>
                                                        <div class="form-group" th:classappend="${#fields.hasErrors('code')}? has-error">
                                                            <label th:text="#{item.code}">Code (CN)</label>
                                                            <input class="form-control" type="text" th:field="*{code}" />
                                                            <label th:if="${#fields.hasErrors('code')}" class="control-label" th:errors="*{code}"></label>
                                                        </div>
                                                        <div class="form-group" th:classappend="${#fields.hasErrors('value')}? has-error">
                                                            <label th:text="#{item.value}">Value (KJ)</label>
                                                            <input class="form-control" type="text" th:field="*{value}" />
                                                            <label th:if="${#fields.hasErrors('value')}" class="control-label" th:errors="*{value}"></label>
                                                        </div>
                                                        <div class="form-group" th:classappend="${#fields.hasErrors('priceGross')}? has-error">
                                                            <label th:text="#{item.price-gross}">Price gross</label>
                                                            <input class="form-control" type="text" th:field="*{priceGross}" />
                                                            <label th:if="${#fields.hasErrors('priceGross')}" class="control-label" th:errors="*{priceGross}"></label>
                                                        </div>
                                                        <div class="form-group" th:classappend="${#fields.hasErrors('vat')}? has-error">
                                                            <label th:text="#{item.vat}">Vat</label>
                                                            <select class="form-control" name="vat">
                                                                <option th:each="v : ${T(com.ajurasz.model.Vat).values()}" th:value="${v}" th:text="${v.value}" th:selected="${v == item.vat}"></option>
                                                            </select>
                                                            <label th:if="${#fields.hasErrors('vat')}" class="control-label" th:errors="*{vat}"></label>
                                                        </div>
                                                        <p class="pull-right">
                                                            <button type="button" class="btn btn-default btn-clear" th:text="#{clear}">Clear</button>
                                                            <input type="submit" class="btn btn-success" value="Save" th:attr="value=#{item.save}" />
                                                        </p>
                                                    </form>
                                                </div>

                                                <div th:case="${T(com.ajurasz.model.ItemType).CONSTRUCTION}">
                                                    <form name="test" action="#" role="form" th:action="@{'/item/edit-construction/' + ${item.id}}" method="post" th:object="${item}">
                                                        <input type="hidden" name="type" th:value="${item.type}"/>
                                                        <input type="hidden" name="unit" th:value="${item.unit}"/>
                                                        <input type="hidden" name="state.id" th:value="${item.state.id}"/>
                                                        <input type="hidden" name="state.id" th:value="${item.state.id}"/>
                                                        <input type="hidden" name="state.currentState" th:value="${item.state.currentState}"/>
                                                        <input type="hidden" name="state.lastValue" th:value="${item.state.lastValue}"/>
                                                        <div class="form-group" th:classappend="${#fields.hasErrors('name')}? has-error">
                                                            <label th:text="#{item.name}">Name</label>
                                                            <input class="form-control" type="text" th:field="*{name}" autofocus="autofocus"/>
                                                            <label th:if="${#fields.hasErrors('name')}" class="control-label" th:errors="*{name}"></label>
                                                        </div>
                                                        <div class="form-group" th:classappend="${#fields.hasErrors('priceGross')}? has-error">
                                                            <label th:text="#{item.price-gross}">Price gross</label>
                                                            <input class="form-control" type="text" th:field="*{priceGross}" />
                                                            <label th:if="${#fields.hasErrors('priceGross')}" class="control-label" th:errors="*{priceGross}"></label>
                                                        </div>
                                                        <div class="form-group" th:classappend="${#fields.hasErrors('vat')}? has-error">
                                                            <label th:text="#{item.vat}">Vat</label>
                                                            <select class="form-control" name="vat">
                                                                <option th:each="v : ${T(com.ajurasz.model.Vat).values()}" th:value="${v}" th:text="${v.value}" th:selected="${v == item.vat}"></option>
                                                            </select>
                                                            <label th:if="${#fields.hasErrors('vat')}" class="control-label" th:errors="*{vat}"></label>
                                                        </div>
                                                        <p class="pull-right">
                                                            <button type="button" class="btn btn-default btn-clear" th:text="#{clear}">Clear</button>
                                                            <input type="submit" class="btn btn-success" value="Save" th:attr="value=#{item.save}" />
                                                        </p>
                                                    </form>
                                                </div>

                                                <div th:case="${T(com.ajurasz.model.ItemType).SERVICE}">
                                                    <form name="test" action="#" role="form" th:action="@{'/item/edit-service/' + ${item.id}}" method="post" th:object="${item}">
                                                        <input type="hidden" name="type" th:value="${item.type}"/>
                                                        <div class="form-group" th:classappend="${#fields.hasErrors('name')}? has-error">
                                                            <label th:text="#{item.name}">Name</label>
                                                            <input class="form-control" type="text" th:field="*{name}" autofocus="autofocus"/>
                                                            <label th:if="${#fields.hasErrors('name')}" class="control-label" th:errors="*{name}"></label>
                                                        </div>
                                                        <div class="form-group" th:classappend="${#fields.hasErrors('priceGross')}? has-error">
                                                            <label th:text="#{item.price-gross}">Price gross</label>
                                                            <input class="form-control" type="text" th:field="*{priceGross}" />
                                                            <label th:if="${#fields.hasErrors('priceGross')}" class="control-label" th:errors="*{priceGross}"></label>
                                                        </div>
                                                        <div class="form-group" th:classappend="${#fields.hasErrors('vat')}? has-error">
                                                            <label th:text="#{item.vat}">Vat</label>
                                                            <select class="form-control" name="vat">
                                                                <option th:each="v : ${T(com.ajurasz.model.Vat).values()}" th:value="${v}" th:text="${v.value}" th:selected="${v == item.vat}"></option>
                                                            </select>
                                                            <label th:if="${#fields.hasErrors('vat')}" class="control-label" th:errors="*{vat}"></label>
                                                        </div>
                                                        <p class="pull-right">
                                                            <button type="button" class="btn btn-default btn-clear" th:text="#{clear}">Clear</button>
                                                            <input type="submit" class="btn btn-success" value="Save" th:attr="value=#{item.save}" />
                                                        </p>
                                                    </form>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div> <!--col-lg-6 -->
                    </div> <!-- row -->
                </div> <!-- panel-body -->
            </div> <!-- panel -->
        </div> <!-- col-lg-12 -->
    </div> <!-- row -->

</div>

</body>
</html>
