<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="template/layout">
<body>

<div layout:fragment="content">

    <div class="row">
        <div class="col-lg-12">
            <h1 class="page-header" th:text="#{item.add.title}">Add new assortment</h1>
        </div>
        <!-- /.col-lg-12 -->
    </div>
    <!-- /.row -->

    <div class="row">
        <div class="col-lg-12">
            <div class="panel panel-default">
                <div class="panel-heading" th:text="#{item.title}">
                </div>
                <div class="panel-body">
                    <div class="row">
                        <div class="col-lg-12">
                            <!-- Nav tabs -->
                            <ul class="nav nav-pills" style="margin-bottom: 15px;">
                                <li class="active"><a href="#home-pills" data-toggle="tab" th:text="${T(com.ajurasz.model.ItemType).COAL.name}">Coal</a>
                                </li>
                                <li><a href="#profile-pills" data-toggle="tab" th:text="${T(com.ajurasz.model.ItemType).CONSTRUCTION.name}">Construction</a>
                                </li>
                                <li><a href="#messages-pills" data-toggle="tab" th:text="${T(com.ajurasz.model.ItemType).SERVICE.name}">Service</a>
                                </li>
                            </ul>

                            <!-- Tab panes -->
                            <div class="tab-content">
                                <div class="tab-pane fade in active" id="home-pills">
                                    <div class="row">
                                        <div class="col-lg-6">
                                            <form action="#" role="form" th:action="@{/item/add}" method="post" th:object="${item}">
                                                <input type="hidden" name="type" th:value="${T(com.ajurasz.model.ItemType).COAL}" />
                                                <div class="form-group">
                                                    <label th:text="#{item.name}">Name</label>
                                                    <input class="form-control" type="text" th:field="*{name}" autofocus="autofocus"/>
                                                </div>
                                                <div class="form-group">
                                                    <label th:text="#{item.name-invoice}">Name invoice</label>
                                                    <input class="form-control" type="text" th:field="*{nameInvoice}" />
                                                    <p class="help-block" th:text="#{item.name-invoice-hint}">Alternative name</p>
                                                </div>
                                                <div class="form-group">
                                                    <label th:text="#{item.code}">Code (CN)</label>
                                                    <input class="form-control" type="text" th:field="*{code}" />
                                                </div>
                                                <div class="form-group">
                                                    <label th:text="#{item.value}">Value (KJ)</label>
                                                    <input class="form-control" type="text" th:field="*{value}" />
                                                </div>
                                                <div class="form-group">
                                                    <label th:text="#{item.price-gross}">Price gross</label>
                                                    <input class="form-control" type="text" th:field="*{priceGross}" />
                                                </div>
                                                <div class="form-group">
                                                    <label th:text="#{item.vat}">Vat</label>
                                                    <select class="form-control" name="vat">
                                                        <option th:each="v : ${T(com.ajurasz.model.Vat).values()}" th:value="${v}" th:text="${v.value}" th:selected="${v == T(com.ajurasz.model.Vat)._23}"></option>
                                                    </select>
                                                </div>
                                                <div class="form-group">
                                                    <label th:text="#{item.current-state}">Current state</label>
                                                    <input class="form-control" type="text" th:field="*{state.currentState}" />
                                                </div>

                                                <p class="pull-right">
                                                    <button type="button" class="btn btn-default" th:text="#{clear}">Clear</button>
                                                    <input type="submit" class="btn btn-success" value="Save" th:attr="value=#{item.save}" />
                                                </p>
                                            </form>
                                        </div>
                                    </div>
                                </div>
                                <div class="tab-pane fade" id="profile-pills">

                                </div>
                                <div class="tab-pane fade" id="messages-pills">

                                </div>
                            </div>
                        </div> <!--col-lg-6 -->
                    </div> <!-- row -->
                </div> <!-- panel-body -->
            </div> <!-- panel -->
        </div> <!-- col-lg-12 -->
    </div> <!-- row -->

</div>

</body>
</html>
