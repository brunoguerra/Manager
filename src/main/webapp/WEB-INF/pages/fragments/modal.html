<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<body>
    <!-- Modal -->
    <div th:fragment="modal (id, title, formId, formAction, hiddenId, query, input, inputId, executeId, executeText, executeClass)" class="modal fade" th:id="${id}" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                    <h4 class="modal-title" th:text="${title}">Title</h4>
                </div>
                <form th:id="${formId}" action="#" role="form" th:action="${formAction}" method="post">
                    <div class="modal-body">
                        <div>
                                <span th:text="${query}">Query?</span>
                                <input th:if="${input}" class="form-control" type="text" th:id="${inputId}" style="width: 30%;" />
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button id="btn-cancel" type="button" class="btn btn-default" data-dismiss="modal" th:text="#{cancel}">Cancel</button>
                        <input type="hidden" name="id" value="" th:if="${hiddenId}"/>
                        <a th:id="${executeId}" href="#" ><button type="button" class="btn" th:classappend="${executeClass}" th:text="${executeText}" onclick="">Text</button></a>
                    </div>
                </form>
            </div>
            <!-- /.modal-content -->
        </div>
        <!-- /.modal-dialog -->
    </div>
    <!-- /.modal -->
</body>
</html>
